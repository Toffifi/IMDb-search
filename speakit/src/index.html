<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakIt</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8f7fb37d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <p>Choose your level:<header-btn/p>
            <ul class="header-btn">
                <li class="level-btn active" id="0">1</li>
                <li class="level-btn" id="1">2</li>
                <li class="level-btn" id="2">3</li>
                <li class="level-btn" id="3">4</li>
                <li class="level-btn" id="4">5</li>
                <li class="level-btn" id="5">6</li>
            </ul>
        </div>
    </header>
    <main>
        <section class="title">
            <div class="img"></div>
            <div class="word"></div>
        </section>
        <section class="words">
        </section>
        <sectionv class="buttons">
        </sectionv>
        <section class="arrows">
            <div class="arrow left_arrow" id="0">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="arrow right_arrow" id="1">
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>
    </main>
    <section class="modal">
        <h1>SPEAKIT</h1>
        <p>Click on the words to hear them sound. </p>
        <p>Click on the button and speak the words into the microphone.</p>
        <div class="start">Start</div>
    </section>
</body>
</html>
