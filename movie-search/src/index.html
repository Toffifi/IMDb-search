<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <script src="https://kit.fontawesome.com/6a8f7fb37d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MovieSearch</h1>
    </header>
    <main>
        <section class="search-section">
            <div class="search">
                <div>
                    <input type="text" placeholder="Search..." id="search-input">
                    <div>
                        <button id="clear-button">
                            <i class="fas fa-times"></i>
                        </button>
                        <span></span>
                        <button id="open-keyboard">
                            <i class="fas fa-keyboard"></i>
                        </button>                        
                    </div>
                </div>
                <button class="search-button" id='search-button'>
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>RS School 2020q1</p>
        <a href="https://github.com/Toffifi"><i class="fab fa-github"></i> <span>Toffifi</span></a>
    </footer>    
    <aside class="keyboard-container">
        <div class="keyboard" id="keyboard"></div>
    </aside>
</body>
</html>
